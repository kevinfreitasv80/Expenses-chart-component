<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <section class="part1">
        <article>
          <p>My balance</p>
          <h2>$921.48</h2>
        </article>
        <img src="images/logo.svg" alt="Logo">
      </section>
      <section class="part2">
        <article>
          <h2 class="clr">Spending - Last 7 days</h2>
        </article>
        <section class="week">
          <article>
            <div class="amount1">$17.45</div>
            <div class="divMon"></div>
            mon
          </article>
          <article>
            <div class="amount1">$34.91</div>
            <div class="divTue"></div>
            tue
          </article>
          <article>
            <div class="amount1">$52.36</div>
            <div class="divWed"></div>
            wed
          </article>
          <article>
            <div class="amount1">$31.07</div>
            <div class="divThu"></div>
            thu
          </article>
          <article>
            <div class="amount1">$23.39</div>
            <div class="divFri"></div>
            fri
          </article>
          <article>
            <div class="amount1">$43.28</div>
            <div class="divSat"></div>
            sat
          </article>
          <article>
            <div class="amount1">$25.48</div>
            <div class="divSun"></div>
            sun
          </article>
        </section>
        <div class="hr"></div>
        <section class="valueMonth">
          <article>
            <p>Total this month</p>
            <h1 class="clr">$478.33</h1>
          </article>
          <article>
            <h1 class="clr">+2.4%</h1>
            <p>from last month</p>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
